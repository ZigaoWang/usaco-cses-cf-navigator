<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USACO Navigator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>USACO Navigator</h1>
        <div class="input-container">
            <input type="number" id="questionId" placeholder="Enter Question ID" min="1">
            <button onclick="navigateToQuestion()">Go to Question</button>
        </div>
        <p class="hint">Enter a USACO question ID (e.g., 895)</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
